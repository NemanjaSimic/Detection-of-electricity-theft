<h3 style="text-align: center; color: rgb(59, 204, 90);">Suspicious consumers</h3>
<div style="overflow-x:auto;height: 440px;">
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th>Street name </th>
        <th>House number </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of records;let i = index;" (click)="onClick(i)">
        <td> <span>{{record.streetNameNum[0]}}</span> </td>
        <td> <span>{{record.streetNameNum[1]}}</span> </td>
      </tr>
    </tbody>
  </table>
</div>
